version: 1.0.0

arg_parser:

  app_help:
    app_name: "example"
    chapter_name_info: "shows how parser generator works"
    chapter_description_info:
      - "you can write more detailed description here"

  placeholders:
    - name: &lang "lang"
      is_flag_optional: true
      flags:
        - chapter_description_info: "HTML code of default language for process files"
      arg:
        help_name: "lang"
        amount_type: "single"
        default_values:
          - "ru"
        allowed_values:
          - "en"
          - "ru"

    - name: &logLevel "logLevel"
      is_flag_optional: true
      flags:
        - chapter_description_info: "log level for output messages"
      arg:
        help_name: "lvl"
        amount_type: "single"
        default_values:
          - "i"
        allowed_values:
          - "d"
          - "i"
          - "w"
          - "e"
          - "f"

    - name: &outDir "outDir"
      flags:
        - chapter_description_info: "output directory path"
      arg:
        help_name: "path"
        amount_type: "single"
        synopsis_description: "out path"

  commands:
    - main_name: "dir"
      chapter_description_info: "precesses all file from dir"
      using_placeholders:
        - *lang
        - *logLevel
        - *outDir

  nameless_command:
    chapter_description_info: "info"

  help_command:
    main_name: "help"
    additional_names:
      - "-h"