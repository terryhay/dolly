version: 1.0.0

arg_parser:

  app_help:
    app_name: "example"
    chapter_name_info: "shows how parser generator works"
    chapter_description_info:
      - "you can write more detailed description here"

  placeholders:
    - name: &logLevel "logLevel"
      is_flag_optional: true
      flags:
        - main_name: "--log"
          additional_names:
            - "-l"
          chapter_description_info: "log level for output messages"

  nameless_command:
    chapter_description_info: "info"
    using_placeholders:
      - *logLevel

  help_command:
    main_name: "help"
    additional_names:
      - "-h"